<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/%22%3E">
<head>
    <meta charset="UTF-8"/>
<title>Edit your post</title>
</head>
<body>
<form th:action="@{/posts/edit/update/{id}(id=${post.id})}" th:method="POST" th:object="${post}">
    <label for="title">Edit your title</label>
    <input th:value="*{title}" id="title" th:field="*{title}">
    <br>
    <label for="body">Edit your body</label>
    <input th:value="*{body}" id="body" th:field="*{body}">
    <button type="submit">Edit</button>
</form>
</body>
</html>
