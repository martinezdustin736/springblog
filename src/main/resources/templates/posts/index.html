<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/%22%3E">
<head>
    <meta charset="UTF-8"/>
<title>Post index</title>
</head>
<body>
<h1>Here are all the posts</h1>

<h1>Blog</h1>
<div th:each="post : ${posts}">
    <p th:text="${post.title}" />
    <p th:text="${post.body}" />
</div>
</body>
</html>
